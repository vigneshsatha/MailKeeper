<html>
	<head>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/flatui/dist/js/flat-ui.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/viewOneMail.js"></script>
		<script src="js/MailDao.js"></script>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    	<link rel="stylesheet" href="../bower_components/flatui/dist/css/flat-ui.min.css"/>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    	<link rel="stylesheet" href="../bower_components/flatui/dist/css/flat-ui.css"/>
		<script src="../bower_components/flatui/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="../bower_components/flatui/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../bower_components/flatui/js/bootstrap-select.js"></script>
		<script src="../bower_components/flatui/js/bootstrap-switch.js"></script>
		<script src="../bower_components/flatui/js/flatui-checkbox.js"></script>
		<script src="../bower_components/flatui/js/flatui-radio.js"></script>
		<script src="../bower_components/flatui/js/jquery.tagsinput.js"></script>
		<script src="../bower_components/flatui/js/jquery.placeholder.js"></script>
		<script src="../bower_components/flatui/js/jquery.stacktable.js"></script>
		<script src="../bower_components/flatui/js/application.js"></script>			
		<title>Mail Keeper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body ng-app="ViewOne" ng-controller="viewOneController" class="form-group">
		<div class="form-group" align="center">
		<div class="form-group" align="left" style="width:600px;padding-left:15px;">
			<div class="form-group">
				<h1 class="logo">Mail Details</h1>
			</div>
			<div class="form-group form-group-lg">
					<h6 class="h6 small">Mail Code :</h6>
					<label class="form-control" type="text" ng-model="mail.code" ng-bind="mail.code"
					placeholder="Enter Mail Code"></label>
			</div>
			<div class="form-group form-group-lg">
					<h6 class="h6 small">Mail Subject :</h6>
					<label class="form-control" type="text" ng-model="mail.mailSub" ng-bind="mail.mailSub" 
					placeholder="Enter Mail Subject"></label>
			</div>
			<div class="form-group form-group-lg">
				<h6 class="h6 small">Reply Status :</h6>
				<label class="form-control" type="text" ng-model="mail.replyStatus" ng-bind="mail.replyStatus" 
				placeholder="Enter Mail Reply Status"></label>
			</div>
			<div class="form-group form-group-lg">
				<h6 class="h6 small">Remarks :</h6>
				<label class="form-control" ng-model="mail.remarks" ng-bind="mail.remarks"
				placeholder="Enter Mail Remarks"></label>
			</div>
			<div class="form-group form-group-lg">
				<h6 class="h6 small">Receive Date :</h6>
				<label class="form-control" ng-model="mail.receiveDate" ng-bind="mail.receiveDate" 
				></label>
			</div>
			<div class="form-group form-group-lg">
				<h6 class="h6 small">Reply Date :</h6>
				<label class="form-control" ng-model="mail.replyDate" ng-bind="mail.replyDate"></label>
			</div>
		</div>
		</div>
	</body>
</html>
