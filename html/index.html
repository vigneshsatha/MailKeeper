<html>
	<head>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/flatui/dist/js/flat-ui.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/addMail.js"></script>
		<script src="../bower_components/lokijs/build/lokijs.min.js"></script>
		<script src="js/MailDao.js"></script>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/flat-ui.min.css"/>
		<title>Mail Keeper</title>
	</head>
	<body ng-app="mailApp" ng-controller="addMailDetail" class="form-group">
		<div class="form-group">
			 <div class="form-group" style="width:400px;padding-left:15px;">
			<div class="form-group">
				<h2 class="h2 large">Add New Mail Details</h2>
			</div>
			<div class="form-group" hidden="true">
					<input class="form-control" type="text" ng-model="mail.id" hidden="true"/>
			</div>
			<div class="form-group">
					<h6 class="h6 small">Mail Code :</h6>
					<input class="form-control" type="text" ng-model="mail.code"  
					placeholder="Enter Mail Code"/>
			</div>
			<div class="form-group">
					<h6 class="h6 small">Mail Subject :</h6>
					<input class="form-control" type="text" ng-model="mail.mailSub" 
					placeholder="Enter Mail Subject"/>
			</div>
			<div class="form-group">
				<h6 class="h6 small">Reply Status :</h6>
				<input class="form-control" type="text" ng-model="mail.replyStatus" 
				placeholder="Enter Mail Reply Status"/>
			</div>
			<div class="form-group">
				<h6 class="h6 small">Remarks :</h6>
				<textarea class="form-control" ng-model="mail.remarks"  
				placeholder="Enter Mail Remarks"></textarea>
			</div>
			<div class="form-group">
				<h6 class="h6 small">Receive Date :</h6>
				<input class="form-control" type="date" ng-model="mail.receiveDate" 
				/>
			</div>
			<div class="form-group">
				<h6 class="h6 small">Reply Date :</h6>
				<input class="form-control" type="date" ng-model="mail.replyDate" />
			</div>
			<div class="form-group">
					<a class="btn btn-primary btn-lg btn-block" ng-click="mail.save()">Save</a>
					<a class="btn btn-primary btn-lg btn-block" ng-click="mail.clear()">Clear</a>
					<a class="btn btn-primary btn-lg btn-block" ng-click="mail.viewAllMail()">ViewAll</a>
			</div>
			 </div>
		</div>
	</body>
</html>
