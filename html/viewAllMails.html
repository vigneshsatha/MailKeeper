<html>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="js/viewAllMail.js"></script>
	<script src="../bower_components/lokijs/build/lokijs.min.js"></script>
	<script src="js/MailDao.js"></script>
	<head>
		<title>Mail Keeper</title>
	</head>
	<body  ng-app="viewAllMailApp" ng-controller="viewAllMailController">
		<table border="1">
			<tr>
				<td>Mail Code</td>
				<td>Mail Sub</td>
				<td>Received Date</td>
				<td>Reply Status</td>
				<td>Remarks</td>
			</tr>
			<tr ng-repeat="mail in mails">
				<td hidden="true">
					{{mail._id}}
				</td>
				<td>
					{{mail.code}}
				</td>
				<td>
					{{mail.mailSub}}
				</td>
				<td>
					{{mail.receiveDate}}
				</td>
				<td>
					{{mail.replyStatus}}
				</td>
				<td>
					{{mail.remarks}}
				</td>
			</tr>
		</table>
		<button name="refresh" ng-click="controls.refresh()" value="Refresh">Refresh</button>
	</body>
</html>
